<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = prompt("nhập số A: ");
    let a = parseInt(A);
    let B = prompt("nhập số : ");
    let b = parseInt(B);
    let c = a % b;
    if (c == 0) {
        alert("A là bội số của B");
    } else {
        alert("A không là bội số của B");
    }
</script>
</body>
</html>
