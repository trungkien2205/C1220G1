<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemvatly;
    let diemhoahoc;
    let diemsinhhoc;
    diemvatly = prompt("Nhập điểm vật lý :");
    diemhoahoc = prompt("Nhập điểm hoá học :");
    diemsinhhoc = prompt("Nhập điểm sinh học :");
    let vatly = parseInt(diemvatly);
    let hoahoc = parseInt(diemhoahoc);
    let sinhhoc = parseInt(diemsinhhoc);
    document.write("Điểm trung bình =" + (vatly + hoahoc + sinhhoc)/3);
    document.write("<br>Tổng điểm =" + (vatly + hoahoc + sinhhoc));
</script>
</body>
</html>
