<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="month" id="thang">
    <input type="button" value="Tính số ngày" onclick="tinhsongay();">
</form>
<p id="ketqua"></p>
<script>
    function tinhsongay(){
        let so = parseInt(document.getElementById("thang").value);
        switch (so){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "tháng " + so + "  có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "tháng " + so + " có 30 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "tháng " + 2 + " có 28 hoặc 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
