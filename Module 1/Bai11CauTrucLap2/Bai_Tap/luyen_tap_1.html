<h1>"Hãy Thử Đoán Xem"</h1>
<input type="text" name="number" id="s1"/> Trong khoảng từ<br>
<input type="text" name="number" id="s2"/> Đến <br>
<input type="button" value="Chơi" onclick="game()"/>
<script>
function game(){
    let a = parseInt(document.getElementById("s1").value);
    let b = parseInt(document.getElementById("s2").value);
    let random= (Math.floor(Math.random() * (b-a)) + a);
    let c = parseInt(prompt("Nhập dự đoán"));
    while(c!==random){
        if(c<random){
            alert("Cao hơn");
        }else{
            alert("Thấp hơn");
        }
        c = parseInt(prompt("Nhập dự đoán"));
    }
    alert("Chúc mừng");
}

</script>
