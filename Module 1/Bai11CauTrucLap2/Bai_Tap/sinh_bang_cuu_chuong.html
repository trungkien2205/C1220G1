<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<Script>
    let  i, j;
    bcc = "<table border='1' width='600' cellspacing='0' cellpadding='3'>";
    for(i=2;i<=9 ;i++){
        bcc = bcc + "<tr>";
        for(j=1 ;j<=9 ;j++){
            bcc = bcc + "<td>" +i+ "x" +j + "="+ (i*j) +"</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</Script>
</body>
</html>
