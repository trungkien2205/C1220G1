<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mydate{
        constructor(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay= function(){
            return this.day;
        };
        getMonth= function(){
            return this.month;
        };
        getYear= function(){
            return this.year;
        };
        setDay= function(day){
            this.day=day;
        };
        setMonth= function(month){
            this.month=month;
        };
        setYear= function(year){
            this.year=year;
        };
        setDate= function(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
    }
    let date= new Mydate(2,2,2007);
/*    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);*/
    date.setDate(19,1,2021)
    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
