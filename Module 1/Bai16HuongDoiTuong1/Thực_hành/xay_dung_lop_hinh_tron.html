<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius){
            this.radius=radius;
        };
        getRadius=function(){
            return this.radius;
        };
        getArea = function() {
            return Math.PI * radius * radius;
        };
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();

    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
