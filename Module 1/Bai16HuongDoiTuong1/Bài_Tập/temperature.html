<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Temperature {
constructor(nhietDo) {
this.doC = nhietDo;
}

getConvert() {
return (9 / 5 * this.doC + 32);
}

getConvert2() {
return (this.doC + 273.15);
}
}

let doC = parseInt(prompt("nhập nhiệt độ:"));
let nhietdo = new Temperature(doC);
document.write(doC + "độ C " + "=" + nhietdo.getConvert() + "độ F" + "<br>");
document.write(doC + "độ C" + "=" + nhietdo.getConvert2() + " độ kenvin");
</script>
</body>
</html>
