<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    class Rectangle{
        constructor(height,width){
            this.height=height;
            this.width=width;
        };
        getHeight=function(){
            return this.height;
        };
        getWidth=function(){
            return this.width;
        };
        getArea = function(){
            return this.height*this.width;
        };
        getPerimeter= function(){

            return 2*(this.height+this.width);
        };
        setRectangle=function(height,width){
            this.height=height;
            this.witdh=width;
        };
    }
    let rectangle = new Rectangle(100,200);
    let a=rectangle.getHeight();
    let b=rectangle.getWidth();
    function getVisual(){
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.fillRect(0,0,b,a);
    }
    getVisual();

</script>
</body>
</html>
