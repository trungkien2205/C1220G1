<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=2;
    let ketQua ="";
    while(N<=10000) {
        let check = true;
        for (let i = 2; i<; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
        }
        if (check) {
            ketQua += N + "</br>";
        }
        N++;
    }
    document.write(ketQua);
</script>
</body>
</html>
