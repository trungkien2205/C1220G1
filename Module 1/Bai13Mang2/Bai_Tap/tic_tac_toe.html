<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CỜ CARO</title>
</head>
<body>
<p id="carogame" />
<input type="button" value="Change Value 1" onclick="changeValue1()">
<input type="button" value="Change Value 2" onclick="changeValue2()">
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".",".",".",".");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>" ;
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value 1' onclick='changeValue1()'>"
    data += "<br/><br/><input type='button' value='Change Value 2' onclick='changeValue2()'>"
    b.innerHTML = data;

    function changeValue1(){
    let s1X= prompt("nhập hàng ngang");
    let s1Y= prompt("nhập hàng dọc");
        data = "";
        board[s1X][s1Y] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value 1' onclick='changeValue1()'>"
        data += "<br/><br/><input type='button' value='Change Value 2' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }

    function changeValue2(){
        let s2X= prompt("nhập hàng ngang");
        let s2Y= prompt("nhập hàng dọc");
        data = "";
        board[s2X][s2Y] = "o";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value 1' onclick='changeValue1()'>"
        data += "<br/><br/><input type='button' value='Change Value 2' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
