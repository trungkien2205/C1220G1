<!--Bài 6-->
<script>
    let txt = prompt("Nhập vào 1 chuỗi");
    let array=[];
    for( let i=0;i<txt.length;i++){
        array[i]= txt[i];
    }
    for (let x=0 ; x< array.length;x++) {
        if (array[x] === "-") {
            array.splice(x, 1, "_");
        }
    }
    alert(array.join(""));
</script>
